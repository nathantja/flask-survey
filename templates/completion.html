{% extends 'base.html' %}

{% block content %}

{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}

<h1>Thanks for completing this survey!</h1>

<ul>

  {% for question in questions %}

  <li>
    <b>{{question.prompt}}</b> {{answers[loop.index0]}}
  </li>

  {% endfor %}

</ul>

{% endblock %}
