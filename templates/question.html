{% extends 'base.html' %}
{% block content %}

{% for msg in get_flashed_messages() %}
<p>{{ msg }}</p>
{% endfor %}


<h1>{{ question.prompt }}</h1>



<form action="/answer" method="POST">
  {% for choice in question.choices %}

  <p>
    <input required type="radio" name="answer" value="{{ choice }}">
    {{ choice }}
  </p>

  {% endfor %}


  <button>Continue</button>
</form>

{% endblock %}
